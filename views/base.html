
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>知识库 - BSMI 基础标准矿产工业</title>



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/assets/css/dashboard.css" rel="stylesheet">
    <link href="/assets/css/jqtree.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/assets/js/tree.jquery.js"></script>
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">知识库</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Sign out</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-auto col-lg-auto d-md-block bg-light sidebar collapse float-left">
            <div class="position-sticky pt-3">
                    <div id="tree1" class="nav flex-column" data-url="/api/nav-load"></div>
                <script type="application/javascript">
                    /*var data = [
                        {
                            label: "node1",
                            id: 1,
                            children: [{ label: "child1", id: 2 }, { label: "child2", id: 3 }]
                        },
                        {
                            label: "node2",
                            id: 4,
                            children: [{ label: "child3", id: 5 }]
                        }
                    ];
*/
                    $.getJSON(
                        '/api/nav-all/',
                        function(data) {
                            $('#tree1').tree({
                                closedIcon: $('<span>+</span> '),
                                openedIcon: $('<span>-</span> '),
                                data: data,
                                autoOpen: 1,
                                dragAndDrop: true
                            });
                        }
                    );
                    $('#tree1').on(
                        "tree.click",
                        function (e) {
                          //  e.preventDefault();
                            console.log(e.node.name);
                            top.location = "/view/" + e.node.id;
                        }
                    ).on(
                        'tree.move',
                        function(event) {
                            console.log('moved_node', event.move_info.moved_node);
                            console.log('target_node', event.move_info.target_node);
                            console.log('position', event.move_info.position);
                            console.log('previous_parent', event.move_info.previous_parent);
                        }
                    );;

                </script>

            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4">

            {% block content %}{% endblock %}
        </main>
    </div>
</div>
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="//cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>

</body>
</html>
